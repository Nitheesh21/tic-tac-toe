<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="nav-container">
      <header
        class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"
      >
        <a
          href="/"
          class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
        >
          <span class="header-text fs-4">Tic Tac Toe</span>
        </a>
      </header>
    </div>
    <div class="result-page"></div>
    <div class="gameContainer">
      <div class="gameInfo">
        <h2>Welcome to TicTacToe!</h2>
        <div>
          <span class="info">Turn for X</span>
        </div>
        <div class="reset-button">
          <button class="reset"><span>Reset</span></button>
        </div>
      </div>
      <div class="gridContainer">
        <div class="js-text box bt-0 bl-0"><span class="boxtext"></span></div>
        <div class="js-text box bt-0"><span class="boxtext"></span></div>
        <div class="js-text box bt-0 br-0"><span class="boxtext"></span></div>
        <div class="js-text box bl-0"><span class="boxtext"></span></div>
        <div class="js-text box"><span class="boxtext"></span></div>
        <div class="js-text box br-0"><span class="boxtext"></span></div>
        <div class="js-text box bl-0 bb-0"><span class="boxtext"></span></div>
        <div class="js-text box bb-0"><span class="boxtext"></span></div>
        <div class="js-text box bb-0 br-0"><span class="boxtext"></span></div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
